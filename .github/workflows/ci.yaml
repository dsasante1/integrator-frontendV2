name: deployment_ci_fixed

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Deploy to correct directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 2222
          timeout: 60s
          script: |
            # Deploy to the LIVE directory (where PM2 is actually running from)
            cd ~/apps/integrator_frontend_live || { 
              mkdir -p ~/apps/integrator_frontend_live && 
              cd ~/apps/integrator_frontend_live && 
              git clone https://github.com/${{ github.repository }}.git .; 
            }
            
            echo "üìÅ Deploying to: $(pwd)"
            
            # Quick update and deploy
            source ~/.bash_profile
            git pull origin master
            npm ci --silent
            npm run build
            
            # Restart the application (it's already configured to run from this directory)
            pm2 restart integrator-frontend
            pm2 save
            
            echo "‚úÖ Deployment completed - website content should now be updated!"